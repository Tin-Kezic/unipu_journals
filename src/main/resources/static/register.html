<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="/util.css" rel="stylesheet"/>
</head>

<body style="align-items: center;
        display: flex;
        flex-direction: column;
        height: 100vh;">

<h1 style="font-size: 3.5rem;">Unipu Journals</h1>
<p style="font-size: 1.3rem; color: var(--light-gray);">University of Pula academic journals</p>

<main style="max-width: 22.5rem; width: 100%; display: flex; flex-direction: column; align-items: center;">
    <section>
        <form style="width: 100%;" method="post" action="/api/account/insert">
            <div class="text-field">
                <label for="fullName">full name</label>
                <input id="fullName" name="fullName" type="text" required autofocus>
            </div>
            <div class="text-field">
                <label for="title">title</label>
                <input id="title" name="title" type="text" required>
            </div>
            <div class="text-field">
                <label for="email">email</label>
                <input id="email" name="email" type="email" required>
                <span class="error-msg" style="float:right; text-decoration: underline; display: inline-block;">email already in use</span>
            </div>
            <div class="text-field">
                <label for="password">password</label>
                <input id="password" name="password" type="password" required>
            </div>
            <div class="text-field">
                <label for="passwordConfirmation">repeat password</label>
                <input id="passwordConfirmation" name="passwordConfirmation" type="password" required>
                <span class="error-msg" style="float:right; text-decoration: underline;">password doesn't match</span>
            </div>
            <div class="text-field">
                <label for="affiliation">affiliation</label>
                <input id="affiliation" name="affiliation" type="text" required>
            </div>
            <div class="text-field">
                <label for="jobType">job type</label>
                <input id="jobType" name="jobType" type="text" required>
            </div>
            <div class="text-field">
                <label for="country">country</label>
                <input id="country" name="country" type="text" required>
            </div>
            <div class="text-field">
                <label for="city">city</label>
                <input id="city" name="city" type="text" required>
            </div>
            <div class="text-field">
                <label for="address">address</label>
                <input id="address" name="address" type="text" required>
            </div>
            <div class="text-field">
                <label for="zipCode">zipcode</label>
                <input id="zipCode" name="zipCode" type="text" required>
            </div>
            <div style="display: flex; justify-content: center;">
                <button class="m3-button yellow-button" type="submit">Register</button>
            </div>
        </form>
        <div id="error" style="color:red; font-weight:bold;"></div>
    </section>
</main>
</body>

<style>
    .text-field input {
        background-color: white;
    }
</style>
</html>
