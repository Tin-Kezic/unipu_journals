<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="/util.css" rel="stylesheet"/>
</head>

<body style="align-items: center;
        display: flex;
        flex-direction: column;
        height: 100vh;">

<h1 style="font-size: 3.5rem;">Unipu Journals</h1>
<p style="font-size: 1.3rem; color: var(--light-gray);">University of Pula academic journals</p>

<main style="max-width: 22.5rem; width: 100%; display: flex; flex-direction: column; align-items: center;">
    <section>
        <form style="width: 100%;">
            <div class="text-field">
                <label for="name">full name</label>
                <input id="name" type="text" required>
            </div>
            <div class="text-field">
                <label for="title">title</label>
                <input id="title" type="text" required>
            </div>
            <div class="text-field">
                <label for="email">email</label>
                <input id="email" type="email" required>
                <span class="error-msg" style="float:right; text-decoration: underline;">email already in use | invalid email</span>
            </div>
            <div class="text-field">
                <label for="password">password</label>
                <input id="password" type="password" required>
            </div>
            <div class="text-field">
                <label for="repeat">repeat password</label>
                <input id="repeat" type="password" required>
                <span class="error-msg" style="float:right; text-decoration: underline;">password doesn't match</span>
            </div>
            <div class="text-field">
                <label for="affiliation">affiliation</label>
                <input id="affiliation" type="text" required>
            </div>
            <div class="text-field">
                <label for="job">job type</label>
                <input id="job" type="text" required>
            </div>
            <div class="text-field">
                <label for="country">country</label>
                <input id="country" type="text" required>
            </div>
            <div class="text-field">
                <label for="city">city</label>
                <input id="city" type="text" required>
            </div>
            <div class="text-field">
                <label for="address">address</label>
                <input id="address" type="text" required>
            </div>
            <div class="text-field">
                <label for="zipcode">zipcode</label>
                <input id="zipcode" type="text" required>
            </div>
        </form>
        <div style="display: flex; justify-content: center;">
            <button class="m3-button yellow-button" type="submit">Register</button>
        </div>
    </section>
</main>
</body>

<style>
    .text-field input {
        background-color: white;
    }
</style>
</html>
